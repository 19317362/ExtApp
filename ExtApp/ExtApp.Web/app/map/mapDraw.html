<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>地图绘制</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="http://api.tianditu.com/api?v=4.0"></script>
    <script>
        var map;
        var zoom = 12;
        function onLoad() {
            map = new T.Map(document.body, {
                projection: 'EPSG:4326'
            });
            map.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom);
        }
    </script>
</head>
<body onload="onLoad()">

</body>
</html>
